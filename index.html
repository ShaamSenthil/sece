<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sri Eshwar Canteen</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #f7f7f7;
          }
          header {
              background-color: #ff5722;
              color: white;
              padding: 1rem;
              text-align: center;
              font-size: 2rem;
          }
          .menu {
              display: flex;
              justify-content: center;
              margin: 2rem 0;
              gap: 2rem;
          }
          .menu-item {
              background: white;
              padding: 1rem;
              border-radius: 8px;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
              text-align: center;
              width: 150px;
          }
          .menu-item h3 {
              margin: 0.5rem 0;
          }
          .menu-item button {
              background-color: #ff5722;
              color: white;
              border: none;
              padding: 0.5rem 1rem;
              margin-top: 0.5rem;
              border-radius: 4px;
              cursor: pointer;
          }
          .order-form {
              background: white;
              margin: 2rem auto;
              padding: 2rem;
              width: 300px;
              border-radius: 8px;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          }
          .order-form input, .order-form select {
              width: 100%;
              margin-bottom: 1rem;
              padding: 0.5rem;
              border: 1px solid #ccc;
              border-radius: 4px;
          }
          .order-form button {
              width: 100%;
              background-color: #ff5722;
              color: white;
              border: none;
              padding: 0.75rem;
              border-radius: 4px;
              font-size: 1rem;
              cursor: pointer;
          }
      </style>
  </head>
  <body>
      <header>Sri Eshwar Canteen</header>

      <section class="menu">
          <div class="menu-item">
              <h3>Pizza</h3>
              <p>$10.99</p>
              <button onclick="selectItem('Pizza')">Order Now</button>
          </div>
          <div class="menu-item">
              <h3>Burger</h3>
              <p>$5.99</p>
              <button onclick="selectItem('Burger')">Order Now</button>
          </div>
          <div class="menu-item">
              <h3>Pasta</h3>
              <p>$7.99</p>
              <button onclick="selectItem('Pasta')">Order Now</button>
          </div>
      </section>

      <section class="order-form">
          <h2>Place Your Order</h2>
          <form onsubmit="handleSubmit(event)">
              <input type="text" name="name" id="name" placeholder="Your Name" required>
              <select name="food-item" id="food-item" required>
                  <option value="">Select Food Item</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Burger">Burger</option>
                  <option value="Pasta">Pasta</option>
              </select>
              <input type="number" name="quantity" id="quantity" placeholder="Quantity" min="1" required>
              <button type="submit">Submit Order</button>
          </form>
      </section>

      <script>
          function handleSubmit(event) {
              event.preventDefault(); // Prevent page reload
              const name = document.getElementById('name').value;
              const foodItem = document.getElementById('food-item').value;
              const quantity = document.getElementById('quantity').value;

              if(name && foodItem && quantity) {
                  alert(Thank you ${name}! Your order for ${quantity} ${foodItem}(s) has been placed successfully!);
              }
          }

          function selectItem(itemName) {
              document.getElementById('food-item').value = itemName;
              window.scrollTo({ top: document.querySelector('.order-form').offsetTop, behavior: 'smooth' });
          }
      </script>

  </body>
